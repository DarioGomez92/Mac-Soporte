<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mac Soporte</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Contenedor que carga el navegador almacenado en el js -->
    <div id="contenedorNavegador"></div>
    
    <section class="contenedorPortada" id="contenedorPortada">
        <div class="portada">
            <div class="capaOscura" id="capaOscura"></div>
                
            <img src="img/portadaContacto.png">

            <div class="contenedorContacto">
                <form action="#" method="post" class="formularioContacto">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="correo">Correo electrónico:</label>
                    <input type="email" id="correo" name="correo" required>

                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>

                    <label for="modelo">Modelo del dispositivo:</label>
                    <input type="text" id="modelo" name="modelo" required>

                    <label for="mensaje">¿En qué podemos ayudarte?</label>
                    <textarea id="mensaje" name="mensaje" rows="5" required></textarea>

                    <button type="submit" class="botonEnviar">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Contenedor que carga el footer almacenado en su js -->
    <div id="contenedorFooter"></div>

    <script src="js/footer.js"></script>
    <script src="js/nav.js"></script>
</body>
</html>
